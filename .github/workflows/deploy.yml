name: Deploy to personal repo for Vercel

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Push to personal repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          source-directory: '.' # 보통 build된 폴더가 아니라면 루트
          destination-github-username: 0-Chan
          destination-repository-name: hanuldrone-homepage
          target-branch: main
          user-email: ${{ secrets.GIT_EMAIL }}
          commit-message: 'ci: deploy from org repo ${{ github.sha }}'
